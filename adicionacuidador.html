<html>
    <head>
        <title>Login Cuidador - Cuidadores</title>
        <link rel="stylesheet" href="css/adicionacuidador.css">
        <script src="js/login.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="shortcut icon" href="img/heartline.png" />
        
    </head>
    <body>
        <nav class="menu">
            <!-- <ul>
                <li><a class="logo" href="index.html">cuida<span class="text-primary">dores</span></a></li>
            </ul> -->
            <a><i class="fa fa-bars" id="bars"></i></a>
        </nav>


        <div class="sidebarmenu">
            <div class="close">
                <a><i class="fa fa-close"></i></a>
            </div>
            <div class="menuPerfil">
                <a href="perfil.html"><img src="img/avatar.png"></a>
            </div>
            <div class="menuLinks">
                <nav>
                    <a href="index.html"><ul><i class="fa fa-home menuButton"></i><h3>Home</h3></ul></a>
                    <a href="quemsomos.html"><ul><i class="fa fa-user menuButton"></i><h3>Quem Somos</h3></ul></a>
                </nav>
            </div>
        </div>
          
        <div class="main">
            <div class="login-card">
                <h1 class="cuidadores"><span class="text-main">CUIDA</span><span class="text-primary">DORES</span></h1>

                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Busque por um cuidador">
                </div>


                <div class="cuidadorTabel">

                    <div class="cuidador">
                        <div class="infocuidador">
                            <img src="img/avatar.png">
                            <p class="nomecuidador">Nome Completo do Cuidador</p>
                            <div class="cuidadormais down">
                                <i class="fa fa-arrow-down"></i>
                            </div>
                            <div class="cuidadormais up" style="display:none;">
                                <i class="fa fa-arrow-up"></i>
                            </div>
                            <div class="infocuidadormais" style="display:none;">
                                <p>teste</p>
                            </div>
                        </div>
                    </div>

                 

                </div>
                <div class="login-card-footer">
                    <p class="text-muted">2020 Copyright &copy; Cuidadores</p>
                </div>
            </div>
        </div>
        <script>
            //Bot√£o Cuidador
            $('.infocuidador').click(function(){
                $(this).children('.infocuidadormais').first().toggle("fast", "swing");
                $(this).children('.up').first().toggle("fast", "swing");
                $(this).children('.down').first().toggle("fast", "swing");
                
            })

            //Button Function
            $('.fa-bars').click(function() {
                $('.sidebarmenu').toggle("fast", "swing");
            });
            $('.close').click(function(){
                $('.sidebarmenu').toggle("fast", "swing");
            });
        </script>
    </body>
</html>
